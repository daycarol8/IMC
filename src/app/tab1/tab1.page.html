<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calcule seu IMC: 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label class="ion-margin">Preencha os campos abaixo:</ion-label>
  <ion-item>
    <ion-label position="floating">Peso</ion-label>
    <ion-input type="number" ng-model="dados.peso"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Altura</ion-label>
    <ion-input type="number" ng-model="dados.altura"></ion-input>
  </ion-item>

 <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Calcular</ion-button>
      </ion-col>
  </ion-row>

</ion-content>
